<header class="header">
    <div class="container logo-nav-container">
        <a href="#" class="logo">HOTAI MOTOR</a>
        <nav class="navigation">
            <ul>
                <!-- Button trigger modal -->                 
                <button type="button" class="btn btn-primary mb-0"" data-toggle="modal" data-target="#mediumModal">
                    Iniciar Sesión
                </button>                       
                <div class="modal fade" id="mediumModal" tabindex="-1" role="form" aria-labelledby="mediumModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="mediumModalLabel"> Iniciar Sesión</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    Usuario
                                    <input type="text" class="form-control" placeholder="Usuario (Obligatorio)">
                                </div>
                                <div class="form-group">
                                    Contraseña
                                    <input type="text" class="form-control" placeholder="Contraseña (Obligatorio)">
                                </div>
                                <div class="modal-footer">
                                    <form action="{{ url_for('Inicio') }}" method="post">
                                        <button class="btn btn-primary">Ingresar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>       
                <!---<li><a href="#">Salir</a></li>-->
            </ul>
        </nav>
    </div>
</header>
